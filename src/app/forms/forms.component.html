<!-- <p>Templaete Driven Form</p> -->
<main>
    <div class="row">
        <div class="col-md-6">
            <form #myForm="ngForm">
                <div class="mb-3 position-relative">
                    <label for="firstName" class="form-label">First Name </label>
                    <input type="text" #name="ngModel" class="form-control" id="firstName" 
                    name="firstName" [class.is-invalid]="name.touched  && name.invalid"
                    required ngModel>
                    <!-- <div class="form-text text-danger">{{name.className}}</div> -->
                    <!-- <div class="form-text text-dark"> is dirty? {{name.dirty}}</div>
                    <div class="form-text text-dark">is valid? {{name.valid}}</div> -->
                    <!-- <div class="form-text invalid-tooltip" *ngIf="name.invalid">please give your name</div> -->
                    <div class="form-text invalid-feedback" *ngIf="name.touched || name.invalid">
                        Please enter your name</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required
                    #email="ngModel"
                    [class.is-invalid]="email.touched && email.invalid"
                       ngModel
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" minlength="3">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    <div class="form-text invalid-feedback" *ngIf="email.errors && (email.touched || email.invalid)">
                      <p *ngIf="email.errors?.['required']">Please enter your email.</p>
                      <p *ngIf="email?.errors?.['pattern']">Please enter your email in correct format.</p>
                      <p *ngIf="email?.errors?.['minlength']">must be 3 characters.</p>
                    </div>
                </div>
               
                <div class="mb-3">
                    <label class="form-label">Select Numbers</label>
                    <select class="form-select" aria-label="Default select example" name="selectoptions" ngModel>
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>

                <div class="form-gruop mb-3">
                    <p> Gender</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" ngModel>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" ngModel>
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                      
                </div>

                <div class="mb-3 form-check ">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkme" ngModel>
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="form-data">
        {{myForm.value | json}}
    </div>
</main>
